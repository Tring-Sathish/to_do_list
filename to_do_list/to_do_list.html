<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO_LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body style="text-align: center;height: 100%;">
    <h1>To Do List</h1>
    <div class="todolist">
        <fieldset class="field">
            <legend>Tasks</legend>
            <div class="createList">
        <input type="text" id="newList">
        <button id="addList" onclick="addList()">Add</button>
    </div>
    <div class="options">
        <button id="option" onclick="empty()">Empty List</button>
        <button id="option" onclick="save()">Save List</button>
        <button id="option" onclick="showSavedList()">Show Saved List</button>
    </div>
    <div class="showList">
        <ol id="myList">
        </ol>
            </div>
    </div><br><br><br></fieldset>
    <button type="button" class="btn"><a href="sign-in.html">Sign Out</a></button>
</body>
</html>
